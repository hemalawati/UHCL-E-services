<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Course</title>
    </h:head>
    <h:body>
        <ui:composition template="./e-services_template2.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>
                        <ul class="list-group" style="width:30%">
                            <li class="list-group-item">ID:&nbsp;#{index.c.crs_id}</li>
                            <li class="list-group-item">Title:&nbsp;#{index.c.crs_title}</li>
                            <li class="list-group-item">Time:&nbsp;#{index.c.crs_time}</li>
                            <li class="list-group-item">Instructor:&nbsp;#{index.c.fac_name}</li>
                            <li class="list-group-item">Status:&nbsp;#{index.c.crs_status}</li>
                            <li class="list-group-item">Fees:&nbsp;$#{index.c.crs_fees}</li>
                        </ul>
                        <br/>
                        <br/>
                        <br/>
                        <p style="font-size: 13pt">Do you want to register the course?&nbsp;<h:inputText id="register" value="#{index.courseID}"></h:inputText></p>
                        <h:commandButton action="#{index.registerCourse()}" value="Register" class="btn btn-default btn-sm" style="width: 10%;"></h:commandButton>&nbsp;&nbsp;<h:commandButton action="Register.xhtml" value="Go Back" class="btn btn-default btn-sm" style="width: 10%;"></h:commandButton>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
