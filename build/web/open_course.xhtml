<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Display Open Course</title>
    </h:head>
    <h:body>
        <ui:composition template="./e-services_template2.xhtml">
            <ui:define name="content">
                <center>
                    <h:form> 
                        <h:dataTable value="#{index.open_crs}" var="x" class="table table-striped">
                            <h:column><f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">ID</span></f:facet>#{x.crs_id}</h:column>
                            <h:column><f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">Title</span></f:facet>#{x.crs_title}</h:column>
                            <h:column><f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">Time</span></f:facet>#{x.crs_time}</h:column>
                            <h:column><f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">Instructor</span></f:facet>#{x.fac_name}</h:column>
                            <h:column><f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">Fees</span></f:facet>$#{x.crs_fees}</h:column>
                        </h:dataTable>
                        <br/>
                        <br/>
                        <p style="font-size: 13pt">Enter the course you want to register&nbsp;<h:inputText id="register" value="#{index.courseID}"></h:inputText></p>
                        <h:commandButton action="#{index.registerCourse()}" value="Register" class="btn btn-default btn-sm" style="width: 5%;"></h:commandButton>&nbsp;&nbsp;<h:commandButton action="Register.xhtml" value="Go Back" class="btn btn-default btn-sm" style="width: 5%;"></h:commandButton>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
