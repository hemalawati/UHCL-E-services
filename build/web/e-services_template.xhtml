    <h:head>

        <title>E-services Template</title>

    <h:body>

            <ui:insert name="top">

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                                </ul>

                                <ul class="nav navbar-nav navbar-right">
                                    <li><a style="font-size: 16px">Hello, #{index.fac_login.fac_name}</a></li>
                                    <li><h:commandLink value="Logout" action="fac_login.xhtml" style="font-size: 16px"></h:commandLink></li>

                            </h:form>
                        </div>
                    </div>
                </nav>
            </ui:insert>
        </div>

            <ui:insert name="content">Content</ui:insert>

        <div id="bottom" align="center" class="nav navbar-fixed-bottom" style=" color: #ffffff;background-color: #033c73; height: 50px;font-size: 18px;  padding-top: 15px">
