<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome Faculty</title>
    </h:head>
    <h:body>
        <ui:composition template="./e-services_template.xhtml">
            <ui:define name="content">
                <h:form>
                    <center> 
                        <h3> Your teaching schedule is as follow</h3>
                        <hr/>
                        <!--display schedule-->
                        <h:dataTable value="#{index.fac_course}" var="x" class="table table-striped">
                            <h:column>
                                <f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">ID</span></f:facet>  
                                    #{x.crs_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">Title</span></f:facet>  
                                    #{x.crs_title}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><span style="font-weight: bolder; font-size: 14pt">Time</span></f:facet>  
                                    #{x.crs_time}
                            </h:column>
                        </h:dataTable> 
                        <br/>
                        <br/>
                        <p style="font-size: 13pt">Enter the course ID to view details:&nbsp;<h:inputText value="#{index.courseID}"></h:inputText></p>
                        <br/>
                        <h:commandButton action="#{index.facCourseDetail()}" value="View Detail" class="btn btn-default btn-sm" style="width: 10%;"></h:commandButton>

                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
