<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
        <title>Faculty Login</title>
    </h:head>
    <h:body style="background-image: url('./images/index_image.jpg') ; background-size: cover ;background-repeat: no-repeat; font-family: Lucida Sans; font-size: 16px;">

        <div style="
             position: absolute;
             padding-top: .6em;
             padding-bottom: .6em;
             top:0;
             bottom: 0;
             left: 0;
             right: 0;
             margin: auto;
             border-color: #BBBBBB; border-width: thin; border-style: ridge ; border-radius: 25px; width: 430px; height: 350px; background: rgba(238, 240, 241, 0.8); text-align: center ">



            <h:form>
                <h3>You are logging in as a faculty!</h3>
                <hr/>
                <div align="center" style="margin-right: 22%; text-align:right">
                    ID:&nbsp;<h:inputText id="ID" value="#{index.logID}" style="width: 169px;
                                          height: 32px;
                                          border: solid 2px #90A3E8;
                                          padding: 2px;
                                          border-radius: 5px;
                                          font-size: 15px;
                                          box-shadow: 0px 0px 0px 0px #9C9C9C;
                                          background-color: #FFFFFF;
                                          outline: none;
                                          color: #474747;"></h:inputText> 
                    <br/>
                    <br/>
                    Password:&nbsp;<h:inputSecret id="psw" value="#{index.psw}" style="width: 169px;
                                                  height: 32px;
                                                  border: solid 2px #90A3E8;
                                                  padding: 2px;
                                                  border-radius: 5px;
                                                  font-size: 15px;
                                                  box-shadow: 0px 0px 0px 0px #9C9C9C;
                                                  background-color: #FFFFFF;
                                                  outline: none;
                                                  color: #474747;"></h:inputSecret> 
                </div>
                <br/>
                <br/>
                <h:commandButton id="login" value="Login" action="#{index.facLogin()}" class="btn btn-primary btn-sm" style="margin-left:8%;  width: 30%;"></h:commandButton>
                <br/>
                <br/>
                <h:commandButton id="return" value="Go Back" action="index.xhtml" class="btn btn-primary btn-sm" style="margin-left:8%;  width: 30%;"></h:commandButton>
            </h:form>

        </div>
    </h:body>
</html>
